<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Connection Test</title>
</head>
<body>
    <h1>Backend Connection Test</h1>
    <div id="status">Testing...</div>
    <div id="results"></div>
    
    <script>
        const API_URL = 'https://legal-ai-backend-58fv.onrender.com';
        const statusDiv = document.getElementById('status');
        const resultsDiv = document.getElementById('results');
        
        async function testBackend() {
            statusDiv.innerHTML = 'Testing backend connection...';
            
            try {
                // Test 1: Simple fetch to health endpoint
                const healthResponse = await fetch(`${API_URL}/health`);
                const healthData = await healthResponse.json();
                
                resultsDiv.innerHTML += `<h3>✅ Health Check Success:</h3><pre>${JSON.stringify(healthData, null, 2)}</pre>`;
                
                // Test 2: CORS test endpoint
                const corsResponse = await fetch(`${API_URL}/test-cors`);
                const corsData = await corsResponse.json();
                
                resultsDiv.innerHTML += `<h3>✅ CORS Test Success:</h3><pre>${JSON.stringify(corsData, null, 2)}</pre>`;
                
                statusDiv.innerHTML = '✅ All tests passed! Backend is working correctly.';
                
            } catch (error) {
                console.error('Backend test failed:', error);
                resultsDiv.innerHTML += `<h3>❌ Error:</h3><pre>${error.message}</pre>`;
                statusDiv.innerHTML = '❌ Backend connection failed.';
            }
        }
        
        // Run test when page loads
        testBackend();
    </script>
</body>
</html>
